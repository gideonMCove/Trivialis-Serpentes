<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="grid">
        <button id="play">Play</button>
        <div id="score">TRIVIALIS-SERPENTES: A trivia game about snakes!</div>  
        <div id="triviaQuestions">Click on Play to start. Click on the four button below to log your answer.<br /> Try to get as many questions out of ten right!</div>        
        <button id="answer0"></button>
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>           
        <button id="next">Next Question =></button>
        <button id="reset">Reset</button>
        <div id="gameOver"></div>
        <div id="trivia">Serpentes is the suborder that snakes belong to!</div>
        <button id="darkMode">Dark Mode</button>        
        <div id="image" alt="Snake Picture"></div>     
        
    </div>
</body>
</html>
